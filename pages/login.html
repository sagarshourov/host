<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - You're Home</title>
    <!-- Fixed CSS imports to match other pages -->
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/typography.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/layout/header.css">
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Login page specific styles -->
    <style>
        .login-container {
            max-width: 450px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab-btn.active {
            color: var(--color-primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover:not(:disabled) {
            background: var(--color-gray-900);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }

        .main-content {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
            background: #f9f9fb;
        }
    </style>
</head>
<body>
    <!-- Header with dynamic navigation -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                üè† <a href="/" style="text-decoration: none; color: inherit;">You're Home</a>
                <div class="tagline">The Future of Real Estate</div>
            </div>
            <nav class="nav-links" id="mainNav">
                <!-- Navigation will be dynamically updated based on login status -->
                <a href="/listings.html" class="nav-link">Buy</a>
                <a href="/sell.html" class="nav-link">Sell</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Help</a>
                <a href="/login.html" class="nav-link active">Log In</a>
                <a href="/list-property.html" class="btn-primary">List Your Property</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Log In</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Tab -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="btn-submit" id="loginBtn">
                        Log In
                    </button>
                </form>
            </div>

            <!-- Signup Tab -->
            <div id="signupTab" class="tab-content">
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">I want to</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select an option</option>
                            <option value="buyer">Buy a property</option>
                            <option value="seller">Sell a property</option>
                            <option value="both">Both buy and sell</option>
                        </select>
                    </div>
                    <div id="signupError" class="error-message"></div>
                    <button type="submit" class="btn-submit" id="signupBtn">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Tab switching
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const tabBtns = document.querySelectorAll('.tab-btn');
            
            tabBtns.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                tabBtns[0].classList.add('active');
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                tabBtns[1].classList.add('active');
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const errorDiv = document.getElementById('loginError');
            const submitBtn = document.getElementById('loginBtn');
            
            // Clear previous errors
            errorDiv.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            const formData = {
                email: form.email.value,
                password: form.password.value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect based on user type
                    if (result.user.userType === 'seller' || result.user.userType === 'both') {
                        window.location.href = '/seller-dashboard.html';
                    } else {
                        window.location.href = '/listings.html';
                    }
                } else {
                    errorDiv.textContent = result.error || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const errorDiv = document.getElementById('signupError');
            const submitBtn = document.getElementById('signupBtn');
            
            // Clear previous errors
            errorDiv.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            const formData = {
                firstName: form.firstName.value,
                lastName: form.lastName.value,
                email: form.email.value,
                password: form.password.value,
                phone: form.phone.value,
                userType: form.userType.value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Auto-login after successful registration
                    if (result.user.userType === 'seller' || result.user.userType === 'both') {
                        window.location.href = '/seller-dashboard.html';
                    } else {
                        window.location.href = '/listings.html';
                    }
                } else {
                    errorDiv.textContent = result.error || 'Registration failed';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        }
    </script>
    
    <!-- Include the API utility for auth checking -->
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/navigation-fix.js"></script>
</body>
</html>
